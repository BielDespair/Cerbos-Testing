apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "cookie_jar"
  rules:
    - actions:
        - open
        - refill
      effect: EFFECT_DENY
      roles:
        - child
    - actions:
        - steal
      effect: EFFECT_ALLOW
      roles:
        - child

    - actions:
        - "*"
      effect: EFFECT_ALLOW
      roles:
        - mom