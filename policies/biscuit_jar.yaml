apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "biscuit_jar"
  importDerivedRoles:
    - parent_derived_roles
  rules:
    - actions:
        - "*"
      effect: EFFECT_DENY
      roles:
        - child

    - actions:
        - open
        - refill
      effect: EFFECT_ALLOW
      derivedRoles:
        - dad